<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submission Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .message-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .submitted-data {
      text-align: left;
      margin-bottom: 20px;
    }

    .submitted-data p {
      margin: 5px 0;
    }

    .home-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .home-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>You have successfully submitted the form!</h2>
    <div class="submitted-data" id="submittedData">
      <!-- Submitted data will appear here -->
    </div>
    <a class="home-button" href="index.html">Go to Home</a>
  </div>

  <script>
    // Retrieve data from localStorage
    const formData = JSON.parse(localStorage.getItem("formData"));

    // Display it on the page
    const display = document.getElementById("submittedData");
    if (formData) {
      display.innerHTML = `
        <p><strong>Full Name:</strong> ${formData.name}</p>
        <p><strong>Father's Name:</strong> ${formData.fatherName}</p>
        <p><strong>Gender:</strong> ${formData.gender}</p>
        <p><strong>Education:</strong> ${formData.education}</p>
        <p><strong>Email:</strong> ${formData.email}</p>
        <p><strong>Mobile:</strong> ${formData.mobile}</p>
        <p><strong>Address:</strong> ${formData.address}</p>
        <p><strong>Message:</strong> ${formData.message}</p>
      `;
    } else {
      display.innerHTML = `<p>No form data found.</p>`;
    }
  </script>
</body>
</html>
